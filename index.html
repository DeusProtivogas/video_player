<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div style="background:black">
    <div id="player" style="width: 800px; height: 600px;">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class="button-wrapper" style="background-color: black;">
        <button class="js-play-button" style="border:none; cursor: pointer; background-color: transparent">
          <i class="fa fa-play" style="color:white; height: 50%; width: 50%;" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button" hidden style="border:none; cursor: pointer; background-color: transparent">
          <i class="fa fa-pause" style="color:white; height: 50%; width: 50%;" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  </div>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
