<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    #player {
      width: 800px;
      height: 600px;
    }
    .js-video-container {
      width: 100%;
      height: 100%
    }
    .button-wrapper {
      background-color: black;
    }
    button.js-play-button {
      border:none;
      cursor: pointer;
      background-color: transparent;
    }
    button.js-pause-button {
      border:none;
      cursor: pointer;
      background-color: transparent;
    }
    .fa-play {
      color:white;
      height: 50%;
      width: 50%;
    }
    .fa-pause {
      color:white;
      height: 50%;
      width: 50%;
    }
  </style>
</head>
<body>
  <div style="background:black">
    <div id="player">
      <div class="js-video-container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class="button-wrapper">
        <button class="js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  </div>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
