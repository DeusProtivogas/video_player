<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style type="text/css">
    #player {
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
    }
    .roboto-regular {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .video-container {
      flex-grow: 1;
    }
    .button-wrapper {
      background-color: black;
      display: flex;
      flex-direction: row;
    }
    .player-button {
      border: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 120%;
      margin: 11px;
      margin-left: 2px;
      margin-right: 16px;
      color: white;
      height: 50%;
      width: 10px;
      flex-grow: 1;
    }
    .empty {
    }
    .duration-numbers {
      color: white;
      font-family: 'Roboto', regular;
    }
    .duration-block {
      font-size: 103%;
      margin-top: 13px;
      flex-grow: 100;
      display: flex;
      flex-direction: row;
    }
    .duration-line {
      flex-grow: 100;
    }
  </style>
</head>
<body>
    <div id="player" class="player">
      <div class="video-container js-video-container"></div>
      <div class="button-wrapper">
        <button class="player-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="player-button js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="player-button js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="player-button js-mute-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="duration-block">
          <div class="duration-numbers js-current-time"></div>
          <div class="duration-line js-progress" style="background-color: black;">
            <div class="js-progress-slider" style="color: white; background-color: black;"> - </div>
          </div>
          <div class="duration-numbers js-duration"></div>
        </div>
<!--        <div class="empty"></div>-->
        <button class="player-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <p style="font-family: 'Roboto', regular;">Текст в шрифте Comic Neue</p>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>


</body>
</html>
